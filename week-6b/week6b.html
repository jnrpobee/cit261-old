            <h1>Manipulating CSS Class Properties Using JavaScript</h1>
        </header>
        <hr>
        <main>

          <p id ="justice"> <b>Am the one.. The Federal Republic of Ghana. Freedom and Justice </b></p>

        <button type="button" onclick="visible()"> Click to show the Land of Gold</button>
        <br><br>
        <button type="button" onclick="invisible()"> Click to hide this knowledge from the world</button>

        </main>

        <script>
            function visible() {
                document.getElementById("justice").style.visibility='visible';
            }

            function invisible() {
                document.getElementById("justice").style.visibility='hidden';
            }
        </script>
