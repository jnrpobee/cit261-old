        <script type="text/javascript">
            var txt = '{ "name" : "Pobee Solomon", "age" : 25, "city" : "Accra"}';

            var parsedtxt = JSON.parse(txt);

            document.getElementById("output").innerHTML = parsedtxt.name + "<br>";


            var mission = {
                mission_name : "Abidjan" ,
                Country : "Cote D'Iviore" ,
                year : "2015" ,
                month : "April"

            };

            var stringifytxt = JSON.stringify(mission);
                        document.getElementById("output").innerHTML += stringifytxt;

        </script>
